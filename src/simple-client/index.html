<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WePlace Client</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #0071e3;
            --accent-hover: #0077ed;
            --danger-color: #ff3b30;
            --success-color: #34c759;
            --radius-lg: 18px;
            --radius-md: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding-bottom: 80px;
            /* Space for FAB */
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 24px;
            font-size: 28px;
            letter-spacing: -0.5px;
        }

        /* Search Bar */
        .search-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 24px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 14px 18px;
            font-size: 16px;
            border: none;
            border-radius: var(--radius-lg);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow-md);
            outline: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        input[type="text"]:focus {
            background: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            transform: scale(1.01);
        }

        .icon-btn {
            background: var(--card-bg);
            border: none;
            border-radius: var(--radius-lg);
            width: 50px;
            height: 50px;
            /* Match input height roughly */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            color: var(--accent-color);
            transition: transform 0.2s;
        }

        .icon-btn:hover {
            transform: scale(1.05);
        }

        .icon-btn.loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Results List */
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .place-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: default;
        }

        .place-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .place-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .place-category {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            background: #f0f0f2;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .place-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .place-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
            background: #f9f9fa;
            padding: 12px;
            border-radius: var(--radius-md);
        }

        .detail-row {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #86868b;
            letter-spacing: 0.05em;
        }

        .value {
            font-size: 14px;
            color: var(--text-primary);
            word-break: break-word;
        }

        .value a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .place-desc-full {
            margin-bottom: 20px;
        }

        .place-desc-full p {
            margin: 4px 0 0 0;
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary {
            background: var(--accent-color);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: #f0f0f2;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #e5e5e7;
        }

        /* Edit Form (Inline) */
        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-input {
            padding: 10px;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        .form-input:focus {
            border-color: var(--accent-color);
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 16px rgba(0, 113, 227, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
            z-index: 200;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            margin-top: 0;
            font-size: 22px;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions .btn {
            flex: 1;
            padding: 12px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* API Response Modal */
        .response-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--card-bg);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.3);
            z-index: 3000;
            width: 90%;
            max-width: 500px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .response-modal.active {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }

        .response-content {
            background: #f5f5f7;
            padding: 16px;
            border-radius: 12px;
            font-family: monospace;
            font-size: 13px;
            color: #333;
            overflow: auto;
            white-space: pre-wrap;
            margin: 16px 0;
            border: 1px solid #e1e1e6;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-accepted {
            background: #e6f9ed;
            color: #1c8a45;
        }

        .status-rejected {
            background: #fde8e8;
            color: #d03030;
        }

        .status-error {
            background: #fde8e8;
            color: #d03030;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>WePlace (Oxford)</h1>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search places (e.g. coffee, library)..."
                autocomplete="off">
            <button class="icon-btn" id="locationBtn" title="Use my location">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
                </svg>
            </button>
        </div>

        <div id="resultsList" class="results-list">
            <!-- Results injected here -->
            <div style="text-align: center; color: #86868b; margin-top: 40px;">
                Start searching to explore Oxford
            </div>
        </div>
    </div>

    <button class="fab" id="fabBtn" title="Add Place">+</button>

    <!-- Create Modal -->
    <div class="modal-overlay" id="createModal">
        <div class="modal">
            <h2>Add New Place</h2>
            <div class="modal-form">
                <input type="text" id="newName" class="form-input" placeholder="Name">
                <select id="newCategory" class="form-input">
                    <option value="food">Food</option>
                    <option value="drink">Drink</option>
                    <option value="retail">Retail</option>
                    <option value="service">Service</option>
                    <option value="landmark">Landmark</option>
                    <option value="education">Education</option>
                    <option value="activity">Activity</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="newSubcategory" class="form-input" placeholder="Subcategory (e.g. Cafe)">
                <textarea id="newDesc" class="form-input" placeholder="Description"></textarea>
                <input type="text" id="newAddress" class="form-input" placeholder="Address">

                <!-- Hidden lat/lon if not provided, maybe default to Oxford center if user doesn't pick? -->
                <!-- For simple client without map, use user location or default -->
                <div style="font-size: 12px; color: #888;">Location will default to your current location or Oxford
                    center if unavailable.</div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitCreate()">Create</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Action Successful</div>

    <!-- API Response Modal -->
    <div class="modal-overlay" id="responseOverlay" style="z-index: 2900;"></div>
    <div class="response-modal" id="responseModal">
        <div class="response-header">
            <h2 style="font-size: 20px; margin: 0;">Update Result</h2>
            <button class="icon-btn" onclick="closeResponseModal()"
                style="width: 32px; height: 32px; font-size: 18px;">&times;</button>
        </div>
        <div id="responseStatusBadge" class="status-badge"></div>
        <p style="margin: 10px 0 5px; font-size: 14px; color: #666;">Server Response:</p>
        <div class="response-content" id="responseContent"></div>
        <div class="actions" style="justify-content: flex-end;">
            <button class="btn btn-primary" onclick="closeResponseModal()">Close</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let currentLocation = null;

        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const locationBtn = document.getElementById('locationBtn');
        const resultsList = document.getElementById('resultsList');
        const fabBtn = document.getElementById('fabBtn');
        const createModal = document.getElementById('createModal');
        const toast = document.getElementById('toast');

        // --- State ---
        let searchTimeout;

        // --- API Calls ---
        async function searchPlaces(query, lat, lon) {
            let url = `${API_BASE}/places/search?q=${encodeURIComponent(query)}&limit=20`;
            if (lat && lon) {
                url += `&lat=${lat}&lon=${lon}`;
            }
            const res = await fetch(url);
            return await res.json();
        }

        async function updatePlace(id, data) {
            try {
                const res = await fetch(`${API_BASE}/places/${id}/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!res.ok) throw new Error('Update failed');
                return await res.json();
            } catch (e) {
                console.error(e);
                showToast("Update Failed", true);
            }
        }

        async function createPlace(data) {
            try {
                const res = await fetch(`${API_BASE}/places`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!res.ok) throw new Error('Create failed');
                return await res.json();
            } catch (e) {
                console.error(e);
                showToast("Creation Failed", true);
            }
        }

        // --- Rendering ---
        function renderResults(places) {
            resultsList.innerHTML = '';
            if (!places || places.length === 0) {
                resultsList.innerHTML = '<div style="text-align: center; color: #86868b; margin-top: 20px;">No places found.</div>';
                return;
            }

            places.forEach(place => {
                const id = place.osmid || place.id;
                const card = document.createElement('div');
                card.className = 'place-card';
                card.id = `place-${id}`;

                // Standard View
                const viewHtml = `
                <div class="place-header">
                    <h3 class="place-name">${place.name}</h3>
                    <span class="place-category">${place.category}</span>
                </div>
                
                <div class="place-details">
                    ${place.subcategory ? `<div class="detail-row"><span class="label">Type</span> <span class="value">${place.subcategory}</span></div>` : ''}
                    ${place.address ? `<div class="detail-row"><span class="label">Address</span> <span class="value">${place.address}</span></div>` : ''}
                    ${place.phone ? `<div class="detail-row"><span class="label">Phone</span> <span class="value"><a href="tel:${place.phone}">${place.phone}</a></span></div>` : ''}
                    ${place.website ? `<div class="detail-row"><span class="label">Website</span> <span class="value"><a href="${place.website.startsWith('http') ? place.website : 'https://' + place.website}" target="_blank">Visit Site</a></span></div>` : ''}
                    ${place.opening_hours ? `<div class="detail-row"><span class="label">Hours</span> <span class="value">${place.opening_hours}</span></div>` : ''}
                    ${place.distance_km ? `<div class="detail-row"><span class="label">Distance</span> <span class="value">${place.distance_km} km</span></div>` : ''}
                </div>

                <div class="place-desc-full">
                    <span class="label">Description</span>
                    <p>${place.description || 'No description available.'}</p>
                </div>

                <div class="actions">
                    <button class="btn btn-secondary" onclick="toggleEdit('${id}')">Edit Details</button>
                    ${place.phone ? `<a href="tel:${place.phone}" class="btn btn-secondary">Call</a>` : ''}
                    ${place.website ? `<a href="${place.website.startsWith('http') ? place.website : 'https://' + place.website}" target="_blank" class="btn btn-secondary">Website</a>` : ''}
                </div>
            `;

                // Edit View (Hidden by default, toggled via JS)
                // We store the data in data-attributes for easy access
                card.dataset.json = JSON.stringify(place);
                card.innerHTML = viewHtml;
                resultsList.appendChild(card);
            });
        }

        function toggleEdit(id) {
            const card = document.getElementById(`place-${id}`);
            // Robustly get JSON data. If we are in edit mode, the data is still on the card.
            const place = JSON.parse(card.dataset.json);

            // Check if already editing
            if (card.querySelector('.edit-form')) {
                // Cancel edit -> re-render VIEW mode
                card.innerHTML = `
                <div class="place-header">
                    <h3 class="place-name">${place.name}</h3>
                    <span class="place-category">${place.category}</span>
                </div>
                
                <div class="place-details">
                    ${place.subcategory ? `<div class="detail-row"><span class="label">Type</span> <span class="value">${place.subcategory}</span></div>` : ''}
                    ${place.address ? `<div class="detail-row"><span class="label">Address</span> <span class="value">${place.address}</span></div>` : ''}
                    ${place.phone ? `<div class="detail-row"><span class="label">Phone</span> <span class="value"><a href="tel:${place.phone}">${place.phone}</a></span></div>` : ''}
                    ${place.website ? `<div class="detail-row"><span class="label">Website</span> <span class="value"><a href="${place.website.startsWith('http') ? place.website : 'https://' + place.website}" target="_blank">Visit Site</a></span></div>` : ''}
                    ${place.opening_hours ? `<div class="detail-row"><span class="label">Hours</span> <span class="value">${place.opening_hours}</span></div>` : ''}
                    ${place.distance_km ? `<div class="detail-row"><span class="label">Distance</span> <span class="value">${place.distance_km} km</span></div>` : ''}
                </div>

                <div class="place-desc-full">
                    <span class="label">Description</span>
                    <p>${place.description || 'No description available.'}</p>
                </div>

                <div class="actions">
                    <button class="btn btn-secondary" onclick="toggleEdit('${id}')">Edit Details</button>
                    ${place.phone ? `<a href="tel:${place.phone}" class="btn btn-secondary">Call</a>` : ''}
                    ${place.website ? `<a href="${place.website.startsWith('http') ? place.website : 'https://' + place.website}" target="_blank" class="btn btn-secondary">Website</a>` : ''}
                </div>
            `;
                return;
            }

            // Switch to Edit Mode
            // Note: We use ${id} which we passed in, assuming it's valid.
            card.innerHTML = `
            <div class="edit-form">
                <div>
                     <span class="label">Name</span>
                     <input type="text" class="form-input" id="edit-name-${id}" value="${place.name}">
                </div>
                <div>
                     <span class="label">Description</span>
                     <textarea class="form-input" id="edit-desc-${id}">${place.description || ''}</textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div>
                        <span class="label">Phone</span>
                        <input type="text" class="form-input" id="edit-phone-${id}" value="${place.phone || ''}" placeholder="+44...">
                    </div>
                    <div>
                        <span class="label">Website</span>
                        <input type="text" class="form-input" id="edit-website-${id}" value="${place.website || ''}" placeholder="example.com">
                    </div>
                </div>

                <div>
                     <span class="label">Address</span>
                     <input type="text" class="form-input" id="edit-address-${id}" value="${place.address || ''}">
                </div>
                
                <div>
                     <span class="label">Opening Hours</span>
                     <input type="text" class="form-input" id="edit-hours-${id}" value="${place.opening_hours || ''}" placeholder="e.g. Mon-Fri 9-5">
                </div>

                 <div class="actions" style="margin-top: 10px;">
                    <button class="btn btn-primary" onclick="saveEdit('${id}')">Save Changes</button>
                    <button class="btn btn-secondary" onclick="toggleEdit('${id}')">Cancel</button>
                </div>
            </div>
        `;
        }

        const responseModal = document.getElementById('responseModal');
        const responseOverlay = document.getElementById('responseOverlay');
        const responseContent = document.getElementById('responseContent');
        const responseStatusBadge = document.getElementById('responseStatusBadge');

        function showResponseModal(data) {
            responseContent.textContent = JSON.stringify(data, null, 2);

            // Set badge based on status
            responseStatusBadge.className = 'status-badge';
            if (data.status === 'accepted') {
                responseStatusBadge.classList.add('status-accepted');
                responseStatusBadge.textContent = 'Accepted';
            } else if (data.status === 'rejected') {
                responseStatusBadge.classList.add('status-rejected');
                responseStatusBadge.textContent = 'Rejected';
            } else {
                // Fallback or error
                responseStatusBadge.textContent = data.status || 'Unknown';
            }

            responseOverlay.classList.add('active');
            responseModal.classList.add('active');
        }

        function closeResponseModal() {
            responseOverlay.classList.remove('active');
            responseModal.classList.remove('active');
        }

        // Close on overlay click
        responseOverlay.addEventListener('click', closeResponseModal);

        async function saveEdit(id) {
            const name = document.getElementById(`edit-name-${id}`).value;
            const desc = document.getElementById(`edit-desc-${id}`).value;
            const phone = document.getElementById(`edit-phone-${id}`).value;
            const website = document.getElementById(`edit-website-${id}`).value;
            const address = document.getElementById(`edit-address-${id}`).value;
            const opening_hours = document.getElementById(`edit-hours-${id}`).value;

            const res = await updatePlace(id, {
                name,
                description: desc,
                phone,
                website,
                address,
                opening_hours
            });

            if (res) {
                // Instead of just a toast, show the full response
                // showToast("Update Processed"); 
                showResponseModal(res);

                // Refresh results logic remains, but maybe strictly only if accepted?
                // For now, refresh anyway to show whatever state persists
                handleSearch();
            }
        }

        // --- Interaction ---
        async function handleSearch() {
            const startState = document.getElementById('locationBtn').innerHTML;
            // document.getElementById('locationBtn').classList.add('loading');

            const q = searchInput.value;
            if (!q) {
                resultsList.innerHTML = '<div style="text-align: center; color: #86868b; margin-top: 40px;">Type to search...</div>';
                return;
            }

            const lat = currentLocation ? currentLocation.latitude : null;
            const lon = currentLocation ? currentLocation.longitude : null;

            const results = await searchPlaces(q, lat, lon);
            renderResults(results);

            // document.getElementById('locationBtn').classList.remove('loading');
        }

        // Debounce search
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(handleSearch, 300);
        });

        locationBtn.addEventListener('click', () => {
            locationBtn.classList.add('loading');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        currentLocation = pos.coords;
                        locationBtn.classList.remove('loading');
                        locationBtn.style.color = '#34c759'; // Success green
                        showToast("Location Acquired");
                        if (searchInput.value) handleSearch();
                    },
                    (err) => {
                        console.error(err);
                        locationBtn.classList.remove('loading');
                        showToast("Location Denied", true);
                    }
                );
            } else {
                showToast("Geolocation not supported", true);
            }
        });

        // --- Create Modal Logic ---
        fabBtn.addEventListener('click', () => {
            createModal.classList.add('active');
        });

        function closeModal() {
            createModal.classList.remove('active');
        }

        // Close modal on outside click
        createModal.addEventListener('click', (e) => {
            if (e.target === createModal) closeModal();
        });

        async function submitCreate() {
            const name = document.getElementById('newName').value;
            if (!name) return alert("Name is required");

            const data = {
                name,
                category: document.getElementById('newCategory').value,
                subcategory: document.getElementById('newSubcategory').value || 'General',
                description: document.getElementById('newDesc').value,
                address: document.getElementById('newAddress').value,
                lat: currentLocation ? currentLocation.latitude : 51.7520, // Default to Oxford
                lon: currentLocation ? currentLocation.longitude : -1.2577
            };

            const res = await createPlace(data);
            if (res) {
                showToast("Place Created!");
                closeModal();
                // Clear form
                document.getElementById('newName').value = '';
                document.getElementById('newDesc').value = '';
                // Refresh if searchable
                if (searchInput.value) handleSearch();
            }
        }

        // --- Toast ---
        function showToast(msg, isError = false) {
            toast.textContent = msg;
            toast.style.background = isError ? 'rgba(255, 59, 48, 0.9)' : 'rgba(0,0,0,0.8)';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

    </script>

</body>
